  <head>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sudoku</h1>
      <div class="options">
        <select id="level" onChange="levelSelect()">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>

        <button type="button">Lock</button>
        <button type="button" onClick="solve()">Solve</button>
      </div>

        <tr id="row-1" class="row">
          <td>
            <table id="box-1" class="box">

                <td class="square"><input data-pos="0,2" type="text"></td>
              </tr>

            </table>
